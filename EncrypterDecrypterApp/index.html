<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encrypter-Decrypter App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .type-method-container {
            display: flex;
            align-items: center;
        }
        .type-container, .method-container {
            margin-right: 20px;
        }
        select {
            border-radius: 3px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypter-Decrypter App</h1>
        <div class="input-container">
            <label for="input">Input:</label>
            <textarea id="input" oninput="convert(document.getElementById('type').value, document.getElementById('method').value)"></textarea>
        </div>
        <div class="output-container">
            <label for="output">Output:</label>
            <textarea id="output"></textarea>
        </div>
        <div class="options-container">
            <div class="type-method-container">
                <div class="type-container">
                    <label>Type:</label>
                    <select id="type" onchange="convert(this.value, document.getElementById('method').value)">
                        <option value="encode">Encode</option>
                        <option value="decode">Decode</option>
                    </select>
                </div>
                <div class="method-container">
                    <label>Method:</label>
                    <select id="method" onchange="convert(document.getElementById('type').value, this.value)">
                        <option value="uri">URI</option>
                        <option value="base64">Base64</option>
                        <option value="html">HTML</option>
                        <option value="unicode">Unicode</option>
                        <option value="hex">Hex</option>
                        <option value="binary">Binary</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (document.getElementById('input') !== null) {
            document.getElementById('input').addEventListener('input', function() {
                convert(document.getElementById('type').value, document.getElementById('method').value);
            });
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
